<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMANDA</title>
</head>

<body>
    <header>
        <h1>COMANDA LDC</h1>
    </header>
    <main>
        <h2>RECEPCION</h2>
        <section id="sector-recepcion">
            <h3>Pedido</h3>

            <div>
                <label for="producto">Ingresa el nombre del producto</label>
                <input id="producto" title="producto" type="text" placeholder="producto">

                <!-- Mas adelante implementare una tabla de valores para que cuando se ingrese un producto, coincida con algun producto de la tabla y que devuelva un precio automaticamente. -->

                <label for="valor">Ingresa el valor del producto</label>
                <input id="valor" title="valor" type="number" placeholder="valor">

                <button id="btn-agregar-producto">Agregar al carrito</button>


                <label for="nombre-cliente">Ingresa nombre de cliente</label>
                <input id="nombre-cliente" title="nombre-cliente" type="text" placeholder="nombre del cliente">

                <label for="time">Si es para algun horario en particular ingresalo aca:</label>
                <input id="time" type="time" title="time">

                <label for="comentarios-cliente">Ingresa algun comentario del cliente</label>
                <input id="comentarios-cliente" title="comentarios-cliente" type="text">

                <button id="btn-enviar">Enviar pedido</button>


            </div>

            <div>
                <h4>TOTAL</h4>
                <p id="total-carrito"></p>
                <h4>DETALLE</h4>
                <ul id="carrito">

                </ul>
            </div>



        </section>

        <h2>COCINA</h2>
        <section id="sector-cocina">
            <h3>Lista de Pedidos</h3>
            <ul id="lista-cocina"></ul>
        </section>
    </main>

    <script src="JS/script.js"></script>
</body>

</html>
